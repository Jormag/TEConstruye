<!--Vista para Añadir Compras-->
<div class="split left">
  <div class="centered">
    <!--Encabezado de la Pagina-->
    <h2>Añadir Empleados</h2>
    <img class="center"  alt="Responsive image" style="width:300px;height:300px;" src="../../../assets/imagenes/Empleados.png">
  </div>
</div>

<div class="split right">
<div class="col-md-6 user-container">
    
    <form #EmpleadoAdd="ngForm" (ngSubmit)="AgregarEmpleado(EmpleadoAdd)">
        <div class="form-group input-group-lg">
            <!--Contenedor para Ingresar Cédula-->
            <label for="Cedula"><b>Cédula</b>:</label>
            <input  placeholder="Cédula" name="Cedula" [(ngModel)]="objemp.Cedula" #Cedula="ngModel">
          </div>
        
          <div class="form-group input-group-lg">
            <!--Contenedor para Ingresar Nombre-->
            <label for="Nombre"><b>Nombre</b>:</label>
            <input  placeholder="Nombre" name="Nombre" [(ngModel)]="objemp.Nombre" #Nombre="ngModel">
          </div>
      
          <div class="form-group input-group-lg">
            <!--Contenedor para Telefono-->
            <label for="Telefono"><b>Telefono</b>:</label>
            <input  placeholder="Telefono" name="Telefono" [(ngModel)]="objemp.Telefono" #Telefono="ngModel">
          </div>

          <div class="form-group input-group-lg">
              <!--Contenedor para Telefono-->
              <label for="PagoHora"><b>Pago por Hora</b>:</label>
              <input  placeholder="Pago Por Hora" name="PagoHora" [(ngModel)]="objemp.PagoHora" #PagoHora="ngModel">
          </div>
    </form>
      <!--Boton para Añadir-->
      <button type="submit" class="btn btn-success" (click)="AgregarEmpleado(EmpleadoAdd)">Añadir</button>
    
  </div>
  </div>
