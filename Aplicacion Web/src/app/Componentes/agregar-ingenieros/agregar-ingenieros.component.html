<!--Vista para Añadir Compras-->
<div class="split left">
  <div class="centered">
    <!--Encabezado de la Pagina-->
    <h2>Añadir Ingenieros</h2>
    <img class="center"  alt="Responsive image" style="width:300px;height:300px;" src="../../../assets/imagenes/Ingenieros.png">
  </div>
</div>

<div class="split right">
<div class="col-md-6 user-container">
  <form #IngenieroAdd="ngForm" (ngSubmit)="AgregarIngeniero(IngenieroAdd)">
      <div class="form-group input-group-lg">
          <!--Contenedor para Ingresar Proveedor-->
          <label for="Cedula"><b>Cédula</b>:</label>
          <input  placeholder="Cédula" name="Cedula" [(ngModel)]="objing.Cedula" #Cedula="ngModel">
        </div>

      <div class="form-group input-group-lg">
          <!--Contenedor para Ingresar ID-->
          <label for="Nombre"><b>Nombre</b>:</label>
          <input  placeholder="Nombre" name="Nombre" [(ngModel)]="objing.Nombre" #Nombre="ngModel">
        </div>
    
        <div class="form-group input-group-lg">
          <!--Contenedor para Ingresar Fecha Registro Compra-->
          <label for="Especialidad"><b>Especialidad</b>:</label>
          <input placeholder="Especialidad" name="Especialidad" [(ngModel)]="objing.Especialidad" #Especialidad="ngModel">
        </div>
    
        <div class="form-group input-group-lg">
          <!--Contenedor para Ingresar Foto-->
          <label for="Telefono"><b>Telefono</b>:</label>
          <input placeholder="Telefono" name="Telefono" [(ngModel)]="objing.Telefono" #Telefono="ngModel">
        </div>
        
        <div class="form-group input-group-lg">
            <!--Contenedor para Ingresar Proveedor-->
            <label for="Codigo"><b>Código</b>:</label>
            <input  placeholder="Código" name="Codigo" [(ngModel)]="objing.Codigo" #Codigo="ngModel">
        </div>
  
  </form>
      <!--Boton para Añadir-->
      <button type="submit" class="btn btn-success" (click)="AgregarIngeniero(IngenieroAdd)">Añadir</button>
    
  </div>
  </div>
