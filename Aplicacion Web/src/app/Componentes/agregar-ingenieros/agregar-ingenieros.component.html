<!--Vista para Añadir Compras-->
<div class="split left">
  <div class="centered">
    <!--Encabezado de la Pagina-->
    <h2>Añadir Ingenieros</h2>
    <img class="center"  alt="Responsive image" style="width:300px;height:300px;" src="../../../assets/imagenes/Ingenieros.png">
  </div>
</div>

<div class="split right">
<div class="col-md-6 user-container">
    
      <div class="form-group">
        <!--Contenedor para Ingresar ID-->
        <label for="descripcion"><b>Nombre</b>:</label>
        <input  placeholder="Nombre" [value]="Nombre" class="form-control" formControlName="Nombre">
      </div>
    
      <div class="form-group">
        <!--Contenedor para Ingresar Descripción-->
        <label for="descripcion"><b>Primer Apellido</b>:</label>
        <input  placeholder="Primer Apellido" [value]="PrimerApellido" class="form-control" formControlName="PrimerApellido">
      </div>
  
      <div class="form-group">
        <!--Contenedor para Ingresar Fecha Real Compra-->
        <label for="frealcomp"><b>Segundo Apellido</b>:</label>
        <input placeholder="Segundo Apellido" [value]="SegundoApellido" class="form-control" formControlName="SegundoApellido">
      </div>
  
      <div class="form-group">
        <!--Contenedor para Ingresar Fecha Registro Compra-->
        <label for="fregcomp"><b>Especialidad</b>:</label>
        <input placeholder="Especialidad" [value]="Especialidad" class="form-control" formControlName="Especialidad">
      </div>
  
      <div class="form-group">
        <!--Contenedor para Ingresar Proveedor-->
        <label for="proveedor"><b>Cédula</b>:</label>
        <input  placeholder="Cédula" [value]="Cedula" class="form-control" formControlName="Cedula">
      </div>
  
      <div class="form-group">
        <!--Contenedor para Ingresar Foto-->
        <label for="foto"><b>Telefono</b>:</label>
        <input placeholder="Telefono" [value]="Telefono" class="form-control" formControlName="Telefono">
      </div>

      <!--Boton para Añadir-->
      <button class="btn btn-success" [routerLink]="'/registroing'">Añadir</button>
    
  </div>
  </div>
