  
<form (submit)="loginUser($event)">

  <div class="split left">
    <div class="centered">
      <!--Encabezado Vista-->
      <font color="Olive" face="Comic Sans MS,arial">
        <h1>TECConstruye</h1>
      </font>
      <img class="logo" class="rounded" alt="Responsive image" style="width:300px;height:300px;" src="../../../assets/imagenes/Principal.png">
      </div>
  </div>
  
  <div class="split right">
    <div class="centered">
        <div class="col">
            <!--Contenedor Usuario-->
            <input type="text" name="username" placeholder="Usuario" required>
            <!--Contenedor Contraseña-->
            <input type="password" name="password" placeholder="Contraseña" required>
            <!--Boton Login-->
            <input type="submit" [routerLink]="'/vistageneral'" value="Login">
          </div>
      
    </div>
  </div>
  </form>
