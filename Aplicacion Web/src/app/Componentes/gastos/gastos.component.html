<div class="col-md-12 user-container">
  <!--Encabezado Vista-->
  <h2 style="margin: auto; padding: 10px"> Gastos </h2>
  <button class="btn btn-danger" style="width:100px; margin: 15px; float:right"> Agregar</button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th></th>
      <!--Division de la Tabla-->
      <th class="hidden">Obra</th>
      
      <th>Proveedor</th>
      <th>Factura</th>
      <th>Foto</th>
      
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td class="hidden"></td>
      <!--Informacion de la Tabla-->
      
      <td>{{user.IDObra}}</td>
      <td>{{user.Proveedor}}</td>
      <td>{{user.IDFactura}}</td>
      <td>{{user.Foto}}</td>

        <td><button class="btn btn-success" > Eliminar</button></td>
        <td><button class="btn btn-success" style="margin-left: 20px;"> Editar</button></td>
        
    </tr>
    </tbody>
  </table>
</div>
